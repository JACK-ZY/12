        }
        //点击账号登陆后下面的窗口
        function dianzhanghao(){
            document.getElementById("login-denglusaomiaokuang").style.display = "none";
            document.getElementById("login-dengluzhanghaokuang").style.display = "block";
            document.getElementById("login-dengluzhanghaotext").style.fontWeight="bold";
            document.getElementById("login-dengluzhanghaotext").style.color="#E4393C";
            document.getElementById("login-denglusaomiaotext").style.fontWeight="normal";
            document.getElementById("login-denglusaomiaotext").style.color="black";
        }
        //点击自动登陆后
        function q() {
            var aa=document.getElementById("gonggongchangsuo");
            if (aa.innerHTML==""){
                aa.innerHTML="公共场合不要自动登录";
                aa.style.border="1px solid blue";
                aa.style.background="red";
            }
            else {document.getElementById("gonggongchangsuo").innerHTML="";
                aa.style.border="1px solid white";
                aa.style.background="white";
            }

        }

        //rate 移动速度，timerate移动时间频率，aa5是扫描图正中间的marginleft，zuobianju是扫描图不动后举例左边框的距离，
        var aa1=0;var aa2=0;var aa3=0;var aa4;var aa5=83;var aa6=0;var rate=1;var timerate=10; var zuobianju=20;
        //判断鼠标在里面还是外面，里面是aa1,外面是aa2
        function pp1(x) {
            if (x==1) {aa1=1;aa2=0;}
            else {aa2=-1;aa1=0;}
            pp(aa1,aa2);
        }

        //x==1鼠标在里面，else鼠标在外面，aa6=1扫描图向左，aa6=2扫描图向右，aa6=0扫描图不动。
        function pp(x,y){
            var qaq3=document.getElementById("saomiaotu");
            var qaq4=document.getElementById("shoujitu");
            if (x==1) {
                aa6=1;aa1=1;aa2=0;
            }
            else {
                aa6=2;aa1=0;aa2=-1;
            }
            if (aa6==1){
                if(aa5>zuobianju){
                    aa5=aa5-rate;
                    qaq3.style.marginLeft=aa5+"px";
                    qaq4.style.display="none";
                }
                else {
                    aa6=0;
                    qaq4.style.display="block";
                    qaq3.style.marginLeft=zuobianju+"px";
                    qaq3.style.marginRight="0px";
                    clearTimeout(t);
                }
            }
            if (aa6==2){
                if(aa5<83){
                    aa5+=rate;
                    qaq3.style.marginLeft=aa5+"px";
                    qaq4.style.display="none";
                }
                else  {
                    aa6=0;
                    clearTimeout(t);
                }
            }
            t=setTimeout('pp(aa1,aa2)',timerate);
        }


    </script>
